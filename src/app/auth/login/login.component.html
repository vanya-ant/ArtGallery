<div class="container">
  <div class="wrapper">
    <div class="login-register">
      <div class="login-register-img">
        <img src="././assets/img/ann-di-B99wnwHvALg-unsplash.jpg">
      </div>
      <div class="login">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <h2>Login</h2>
          <label for="login">Email address</label>
          <input formControlName="email" id="login" type="email" placeholder="Enter email...">
          <label for="password">Password</label>
          <input id="password" formControlName="password" type="password" placeholder="Enter password...">
          <button class="login-register-button" onclick="">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
